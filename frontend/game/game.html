<div class="container-fluid game-view">
    <div class="row">
        <div class="col-xs-12">
            <h1 style="text-align:center">{{user.userName}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 center-block" id="game">
            
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-4">
            <button class="btn btn-success form-control" ng-click="runGame();">Play Again</button>
        </div>
        <div class="col-xs-2"></div>
        <div class="col-xs-4">
            <a href="#/profile"><button class="btn btn-primary form-control">Back To Leader Board</button></a>
        </div>
    </div>
</div>
